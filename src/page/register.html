<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="/src/css/output.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="bg-secondary/30">
<div class="min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white/60  p-8 rounded-lg shadow-lg w-full max-w-md mt-8 " >
        <h2 class="text-2xl font-bold text-center mb-6">Create New Account</h2>
        <form  class="space-y-4">
            <div>
                <label for="registerName" class="block text-sm font-medium text-black">Name</label>
                <input type="text" id="registerName" class="mt-1 block w-full p-3 border border-quaternary/30 rounded-md" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="registerEmail" class="block text-sm font-medium text-black">Email</label>
                <input type="email" id="registerEmail" class="mt-1 block w-full p-3 border border-quaternary/30 rounded-md" placeholder="Enter your email" required>
            </div>
            <div class="relative">
                <label for="registerPassword" class="block text-sm font-medium text-black">Password</label>
                <input type="password" id="registerPassword" class="mt-1 block w-full p-3 border border-quaternary/30 rounded-md" placeholder="Create a password" required>
                <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3">
                    <!-- Use SVG icons for the eye/eye-off toggle here -->
                </button>
            </div>
            <div class="relative">
                <label for="confirmRegisterPassword" class="block text-sm font-medium text-black">Confirm Password</label>
                <input type="password" id="confirmRegisterPassword" class="mt-1 block w-full p-3 border border-quaternary/30 rounded-md" placeholder="Confirm your password" required>
                <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3">
                    <!-- Use SVG icons for the eye/eye-off toggle here -->
                </button>


            </div>
            <button type="submit" class="w-full bg-tertiary text-white p-3 rounded-md hover:bg-tertiary/80 transition-colors">Sign Up</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-black">Already have an account? <a href="login.html"  class="text-tertiary hover:underline">Log in</a></p>
        </div>
    </div>
</div>

</body>
</html>
