<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="/src/css/output.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="bg-primary" x-data="{ sidebarOpen: false, profileMenuOpen: false }">


<nav class="bg-white fixed w-full z-30 top-0 left-0 p-3 flex justify-between items-center">
    <button @click="sidebarOpen = !sidebarOpen" class="p-2 text-tertiary z-20 md:hidden">
        <img src="../image/icon/toggle.svg" alt="toggle" class="w-6 h-6"/>
    </button>
    <div class="mx-4 md:block hidden">
        <div class="text-xl font-bold mb-8 ">Task Management</div>
    </div>
    <div class="relative flex gap-6">
        <form>
            <div class="relative w-full">
                <input type="text" placeholder="Search " class="text-sm p-3 border-none bg-primary rounded-md "/>
                <button type="submit"
                        class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-tertiary rounded-e-lg ">
                    <img src="../image/icon/search.svg" alt="search" class="w-4 h-4"/>
                </button>
            </div>
        </form>
        <div class="flex items-center justify-center gap-3 w-full">
            <img
                    src="../image/profile-img.svg" alt="Profile"
                    class="w-15 h-15 rounded-full">
            <img src="../image/icon/arrow.svg" alt="arrow" @click="profileMenuOpen = !profileMenuOpen"
                 class="cursor-pointer"/>
        </div>

        <div x-show="profileMenuOpen" @click.away="profileMenuOpen = false"
             class="absolute right-0 mt-14 w-48 bg-white rounded-md shadow-lg z-30">
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-quaternary/30">Logout</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-quaternary/30">Settings</a>
        </div>
    </div>
</nav>
<div class="flex h-screen pt-16">
    <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
           class="bg-white text-tertiary p-4 w-64 fixed h-full transform transition-transform  md:relative md:translate-x-0">
        <div class="text-xl font-bold mb-8 block md:hidden">Task Management</div>
        <nav x-data="{ activeTab: 'projects' }" class="m-5">
            <ul class="space-y-4">
                <li class="flex items-center gap-2 group relative" @click="activeTab = 'dashboard'">
                    <img src="../image/icon/home.svg" alt="home" class="w-6 h-6"/>
                    <a href="index.html" class="block py-2 px-4 rounded transition-colors   relative z-10"
                       :class="activeTab === 'dashboard' ? 'bg-tertiary text-white' : 'bg-white text-tertiary hover:bg-tertiary hover:text-white'">
                        Dashboard
                    </a>
                </li>
                <li class="flex items-center gap-2 group relative" @click="activeTab = 'tasks'">
                    <img src="../image/icon/tasks.svg" alt="tasks" class="w-6 h-6"
                         :class="activeTab === 'tasks' ? 'text-white' : 'text-tertiary'"/>
                    <a href="tasks.html" class="block py-2 px-4 rounded transition-colors   relative z-10"
                       :class="activeTab === 'tasks' ? 'bg-tertiary text-white' : 'bg-white text-tertiary hover:bg-tertiary hover:text-white'">
                        Tasks
                    </a>
                </li>
                <li class="flex items-center gap-2 group relative" @click="activeTab = 'projects'">
                    <img src="../image/icon/projects.svg" alt="tasks" class="w-6 h-6"
                         :class="activeTab === 'projects' ? 'text-white' : 'text-tertiary'"/>
                    <a href="projects.html" class="block py-2 px-4 rounded transition-colors   relative z-10"
                       :class="activeTab === 'projects' ? 'bg-tertiary text-white' : 'bg-white text-tertiary hover:bg-tertiary hover:text-white'">
                        Projects
                    </a>
                </li>
                <li class="flex items-center gap-2 group relative" @click="activeTab = 'reports'">
                    <img src="../image/icon/reports.svg" alt="reports" class="w-6 h-6"
                         :class="activeTab === 'reports' ? 'text-white' : 'text-tertiary'"/>
                    <a href="reports.html" class="block py-2 px-4 rounded transition-colors   relative z-10"
                       :class="activeTab === 'reports' ? 'bg-tertiary text-white' : 'bg-white text-tertiary hover:bg-tertiary hover:text-white'">
                        Reports
                    </a>
                </li>
                <li class="flex items-center gap-2 group relative" @click="activeTab = 'settings'">
                    <img src="../image/icon/settings.svg" alt="settings" class="w-6 h-6"
                         :class="activeTab === 'settings' ? 'text-white' : 'text-tertiary'"/>
                    <a href="settings.html" class="block py-2 px-4 rounded transition-colors   relative z-10"
                       :class="activeTab === 'settings' ? 'bg-tertiary text-white' : 'bg-white text-tertiary hover:bg-tertiary hover:text-white'">
                        Settings
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="flex-1 p-6 overflow-auto">
        <div class="container mx-auto" x-data="{
        search: '',
        selectedProject: null,
        showEditModal: false,
        showDeleteModal: false,
        showAddModal: false,
        newProject: { name: '', status: '', dueDate: '', team: '' },
        projects: [
            { name: 'Website Redesign', status: 'Completed', dueDate: 'Aug 20, 2024', team: 'John Doe' },
            { name: 'Mobile App Development', status: 'In Progress', dueDate: 'Sep 12, 2024', team: 'Jane Smith' },
            { name: 'Marketing Campaign', status: 'Overdue', dueDate: 'Jul 30, 2024', team: 'Anna Brown' }
        ],
        addProject() {
            this.projects.push({ ...this.newProject });
            this.newProject = { name: '', status: '', dueDate: '', team: '' };
            this.showAddModal = false;
        },
        editProject(project) {
            this.selectedProject = project;
            this.showEditModal = true;
        },
        deleteProject(project) {
            this.selectedProject = project;
            this.showDeleteModal = true;
        },
        confirmDelete() {
            this.projects = this.projects.filter(p => p !== this.selectedProject);
            this.showDeleteModal = false;
            this.selectedProject = null;
        }
    }">
            <h2 class="text-2xl font-bold mb-4">Projects Overview</h2>

            <!-- زر إضافة مهمة جديدة -->
            <div class="mb-4">
                <button @click="showAddModal = true" class="bg-tertiary text-white px-4 py-2 rounded shadow ">
                    + Add New Task
                </button>
            </div>

            <!-- مربع البحث -->
            <div class="mb-4">
                <form>
                    <div class="relative w-full">
                        <input type="text" placeholder="Search " class="text-sm p-3  border border-secondary w-full bg-primary rounded-md "/>
                        <button type="submit"
                                class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-tertiary rounded-e-lg ">
                            <img src="../image/icon/search.svg" alt="search" class="w-4 h-4"/>
                        </button>
                    </div>
                </form>
            </div>

            <!-- الجدول -->
            <div class="overflow-x-auto bg-white shadow-md rounded-lg">
                <table class="min-w-full bg-white">
                    <thead class="bg-secondary/20 border-b border-quaternary/30">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-black uppercase tracking-wider">
                            Project Name
                        </th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-black uppercase tracking-wider">
                            Status
                        </th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-black uppercase tracking-wider">
                            Due Date
                        </th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-black uppercase tracking-wider">
                            Team Members
                        </th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-black uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-quaternary/30">
                    <template x-for="project in projects.filter(p => p.name.toLowerCase().includes(search.toLowerCase()))" :key="project.name">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-black/80" x-text="project.name"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="{
                                    'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                                    'bg-green-100 text-green-800': project.status === 'Completed',
                                    'bg-yellow-100 text-yellow-800': project.status === 'In Progress',
                                    'bg-red-100 text-red-800': project.status === 'Overdue'
                                }" x-text="project.status"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-black/80" x-text="project.dueDate"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-black/80" x-text="project.team"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="#" class="text-tertiary hover:text-tertiary" @click.prevent="editProject(project)">Edit</a>
                                <a href="#" class="text-red-600 hover:text-red-900 ml-4" @click.prevent="deleteProject(project)">Delete</a>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>

            <!-- نافذة Edit المنبثقة -->
            <div x-show="showEditModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-4">Edit Project</h2>
                    <p class="mb-4">Project Name: <span x-text="selectedProject.name"></span></p>
                    <button @click="showEditModal = false" class="bg-tertiary text-white px-4 py-2 rounded">Close</button>
                </div>
            </div>

            <!-- نافذة Delete المنبثقة -->
            <div x-show="showDeleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-4">Confirm Deletion</h2>
                    <p class="mb-4">Are you sure you want to delete <span class="font-bold" x-text="selectedProject.name"></span>?</p>
                    <div class="flex justify-end">
                        <button @click="showDeleteModal = false" class="bg-tertiary text-white px-4 py-2 rounded mr-2">Cancel</button>
                        <button @click="confirmDelete" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                    </div>
                </div>
            </div>
            <!-- نافذة إضافة مهمة جديدة -->
            <div x-show="showAddModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-lg font-semibold mb-4">Add New Task</h2>
                    <div class="mb-4">
                        <label class="block text-black/70">Project Name:</label>
                        <input type="text" x-model="newProject.name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-tertiary">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black/70">Status:</label>
                        <select x-model="newProject.status" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-tertiary">
                            <option value="">Select status</option>
                            <option value="Completed">Completed</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Overdue">Overdue</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-black/70">Due Date:</label>
                        <input type="date" x-model="newProject.dueDate" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-tertiary">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black/70">Team Members:</label>
                        <input type="text" x-model="newProject.team" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-tertiary">
                    </div>
                    <div class="flex justify-end">
                        <button @click="showAddModal = false" class="bg-black text-white px-4 py-2 rounded mr-2">Cancel</button>
                        <button @click="addProject" class="bg-tertiary text-white px-4 py-2 rounded">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/script.js"></script>

</body>
</html>
